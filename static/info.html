<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <title>My backend blog | content</title>
</head>
<style>
    .slidebox {
        margin: 50px 0 0 100px;
        object-fit: cover;
    }

    .logotitle {
        margin: 50px;
        font-family: 'Grape Nuts', cursive;
    }

    body {
        margin-top: 20px;
    }

    .post-list {
        margin-top: 70px;
        position: relative;
        padding: 5px 0;
    }

    .post-list .picture {
        max-width: 400px;
        overflow: hidden;
        height: auto;
        border-radius: 6px;
    }

    .post-list .label {
        font-weight: normal;
    }

    .post-list .picture {
        max-width: 210px;
    }

    .post-list .picture img {
        width: 100%;
    }

    .post-list h4 {
        font-size: 20px;
    }

    .post-list h5 {
        color: #888;
    }

    .post-list p {
        float: left;
    }

    .post-list:after {
        height: 1px;
        background: #EEEEEE;
        width: 83.3333%;
        bottom: 0;
        right: 0;
        content: "";
        display: block;
        position: absolute;
    }

    .post-list .btn-download {
        margin-top: 45px;
    }

    .btn-info {
        color: #1084FF;
        border-color: #269abc;
    }

    .btn-round {
        border-width: 1px;
        border-radius: 30px !important;
        opacity: 0.79;
        padding: 9px 18px;
    }

    .btn {
        border-width: 2px;
        background-color: rgba(0, 0, 0, 0);
        font-weight: 400;
        opacity: 0.8;
        padding: 7px 16px;
    }

    .nav nav-tabs {
        margin-top: 100px;
    }

    .nav-item {
        margin-left: 20px;
    }

    .Postbtn {
        margin: 20px 50px 0 0;
    }

    .Postbox {
        width: 95%;
        max-width: 650px;
        margin: 20px auto 0px auto;
        padding: 20px;
        box-shadow: 0px 0px 3px 0px gray;
    }

    .mybtns {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;

        margin-top: 20px;
    }

    .mybtns>button {
        margin-right: 10px;
    }

    .Myinfo {
        margin: 100px 0 0 100px
    }

    footer {
        font-family: 'Nanum Pen Script', cursive;
        font-size: large;
        float: bottom;
        position: fixed;
        bottom: 0;
        height: 60px;
        width: 100%;
        padding: 0 25px;
        line-height: 50px;
        color: #8a8c8f;
        border-top: 1px solid #f1f3f3;
        background-color: #e9e9e9;

        box-shadow: 2px 0 0 0 rgb(179, 179, 179);
    }

    .info {
        margin: 50px 0 0 30px;
    }
</style>

<body>

    <h1 class="logotitle">My backend blog</h1><br>

    <!-- NAV -->
    <div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">info</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false"><a href="/index.html">contents</a></button>
            </li>
        </ul>
    </div>
    <h1 class="info">나의 백엔드 블로그</h1>
    <!-- IMG -->
    <div class="slidebox">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.pinimg.com/564x/7b/83/1b/7b831b06e86db1e9b8e91fe98842155e.jpg"
                        class="d-block w-80">
                </div>
                <div class="carousel-item">
                    <img src="https://i.pinimg.com/564x/14/53/53/145353fcdd6e118cbc56d5676dbe55a0.jpg"
                        class="d-block w-80">
                </div>
                <div class="carousel-item">
                    <img src="https://i.pinimg.com/564x/6f/d2/d4/6fd2d4791f6712fd5d990b747c07e03b.jpg"
                        class="d-block w-80">
                </div>
                <div class="carousel-item">
                    <img src="https://i.pinimg.com/564x/0a/29/bd/0a29bdd5e40d61a0dcedc6841c0bba73.jpg"
                        class="d-block w-80">
                </div>
            </div>
        </div>
    </div>

    <footer> Developer : Jinhui , Lee </footer>
</body>

</html>
